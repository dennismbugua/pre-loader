<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Screen Loader</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="loader">
         <div class="ring"></div>
      </div>
      <div class="content">
         <div class="image"></div>
      </div>
      <script>
         const loader = document.querySelector(".loader");
         window.onload = function(){
           setTimeout(function(){
             loader.style.opacity = "0";
             setTimeout(function(){
               loader.style.display = "none";
             }, 500);
           },1500);
         }
      </script>
   </body>
</html>
